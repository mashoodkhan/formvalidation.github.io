<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="formvalidation.css">
</head>
<body>
   
   <div class="container">
   	 <div class="form">
   	 	<h1>Register</h1><hr>
   	 	<form id="myform">
   	 		<p id="errorResult"></p>
   	 		<p id="successResult"></p>
   	 		<div class="form-group">
   	 			<label>First Name:</label>
   	 		    <input type="text" id="fname" class = "form-control" placeholder="Enter Firstname">
   	 		</div>

   	 		<div class="form-group">
   	 			<label>Last Name:</label>
   	 		    <input type="text" id="lname" class = "form-control" 
   	 		     placeholder="Enter Lastname">
   	 		</div>
   	 		<div class="form-group">
   	 			<label>User Name:</label>
   	 		    <input type="text" id="uname" class = "form-control" 
   	 		     placeholder="Enter Username">
   	 		    <p id="unameerror"></p>
   	 		</div>

   	 		<div class="form-group">
   	 			<label>Email:</label><
   	 		    <input type="email" id="email" class = "form-control" 
   	 		     placeholder="Enter Email">
   	 		</div>

   	 		<div class="form-group">
   	 			<label>Mobile Number:</label>
   	 		    <input type="tel" id="contact" class = "form-control"  
   	 		    placeholder="Enter MobileNumber">
   	 		     <p id="contacterror"></p>
   	 		</div>

   	 		<div class="form-group">
   	 			<label>Password:</label>
   	 		    <input type="password" id="pass" class = "form-control" 
                 placeholder="Enter Password">
   	 		    <p id="passerror"></p>
   	 		</div>

   	 		<div class="form-group">
   	 		    <input type="submit" value="Register" id="submit" class="myBtn">
   	 		</div>
   	 		
   	 	</form>
   	 </div>
   
   </div>
   <script src="formvalidation.js"></script>
</body>
</html>
